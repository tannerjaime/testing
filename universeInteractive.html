<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - interactive particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;

			var raycaster;
			var mouse;

			var PI2 = Math.PI * 2;

			var all = [];
			var linesArray = []; 
			var numNodes = 200;

			var programFill = function ( context ) {

				context.beginPath();
				context.arc( 0, 0, 0.025, 0, PI2, true );
				context.fill();

			};

			var programStroke = function ( context ) {

				context.lineWidth = 0.005;
				context.beginPath();
				context.arc( 0, 0, 0.025, 0, PI2, true );
				context.stroke();

			};

			var INTERSECTED;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> canvas - interactive particles';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 300, 500 );

				scene = new THREE.Scene();

				
				for ( var i = 0; i < numNodes; i ++ ) {

					var particle = new THREE.Sprite( new THREE.SpriteCanvasMaterial( { color: Math.random() * 0x808080 + 0x808080, program: programStroke } ) );
					particle.position.x = Math.random() * 800 - 400;
					particle.position.y = Math.random() * 800 - 400;
					particle.position.z = Math.random() * 800 - 400;
					particle.scale.x = particle.scale.y = 100; //particle size
					particle.name = Math.floor((Math.random() * 10) + 1); //random number between 1 and 10 to emulate characteristics
					particle.sample = Math.floor((Math.random() * 10) + 1); //random number between 1 and 10 to emulate characteristics
					all.push(particle);
					// console.log(particle);
					scene.add( particle );


				}
				
				//

				
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function drawLine (beginX, beginY, beginZ, endX, endY, endZ, color) {
				var material = new THREE.LineBasicMaterial({
				color: color
				});

				var geometry = new THREE.Geometry();
				geometry.vertices.push(
				new THREE.Vector3( beginX, beginY, beginZ ),
				new THREE.Vector3( endX, endY, endZ )

				// new THREE.Vector3( all[4].position.x,  all[4].position.y,  all[4].position.z ),
				// new THREE.Vector3( all[8].position.x,  all[8].position.y,  all[8].position.z )
				// new THREE.Vector3( 10, 0, 0 )
				);

				var line = new THREE.Line( geometry, material );
				// console.log(line);
				// linesArray.push(line);
				// console.log(linesArray.length);
				scene.add( line );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			//

			function animate() {
				
				for (var i = 0; i < numNodes; i++){
					
				}
				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			

			var radius = 600;
			var theta = 0;

			function render() {

				// rotate camera

				theta += 0.1;
				camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( scene.position );
				camera.updateMatrixWorld();

				// find intersections

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.program = programStroke;


						for( var i = scene.children.length - 1; i >= numNodes; i--) { 
						    var obj = scene.children[i];
     						scene.remove(obj);
						}



						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.material.program = programFill;
							for (var i = 0; i < numNodes; i++){
								if (INTERSECTED.name == all[i].name){
									drawLine(INTERSECTED.position.x, INTERSECTED.position.y, INTERSECTED.position.z, all[i].position.x, all[i].position.y, all[i].position.z, 0xff003f);	
									drawLine();
								}
								
								if (INTERSECTED.sample == all[i].name){
									drawLine(INTERSECTED.position.x, INTERSECTED.position.y, INTERSECTED.position.z, all[i].position.x, all[i].position.y, all[i].position.z, 0x43d5f2);	
									drawLine();
								}
						}
						



					}

				} else {

					if ( INTERSECTED ) INTERSECTED.material.program = programStroke;

					INTERSECTED = null;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
